<div
  class="container"
  #alphabetContainer
  (touchmove)="touchStart($event)"
  (touchstart)="touchMove($event)"
  (touchend)="touchEnd()"
  (mouseenter)="mouseEnter($event)"
  (mousemove)="mouseMove($event)"
  (mouseleave)="mouseLeave($event)"
  (click)="click($event)"
>
  <div
    *ngFor="let letter of visibleLetters; let i = index"
    class="letter"
    [class.active]="isActive(i) && letterMagnification"
    [class.active-neighbor-1]="isActiveNeighbor1(i) && letterMagnification"
    [class.active-neighbor-2]="isActiveNeighbor2(i) && letterMagnification"
    [class.active-neighbor-3]="isActiveNeighbor3(i) && letterMagnification"
    id="{{ visibleLetters[i] }}"
  >
    <label>{{ letter }}</label>
  </div>
</div>
