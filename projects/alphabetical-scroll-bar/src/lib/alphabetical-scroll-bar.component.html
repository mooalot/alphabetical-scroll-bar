<div
  #alphabetContainer
  class="container"
  (touchmove)="focusEvent($event)"
  (touchstart)="focusEvent($event)"
  (mouseenter)="focusEvent($event)"
  (mousemove)="focusEvent($event,true)"
  (click)="focusEvent($event)"
  (mouseleave)="focusEnd()"
  (touchend)="focusEnd()"
  [class.cursor-pointer]="!navigateOnHover"
>
  <div
    *ngFor="let letter of visibleLetters; let i = index"
    class="letter"
    [class.letter-disabled]="!isValid(letter)"
    [class.letter-is-hidden-value]="letter===hiddenLetterValue"
    [class.letter-active]="isActive(i)"
    [class.letter-active-neighbor-1]="isActive(i,1)"
    [class.letter-active-neighbor-2]="isActive(i,2)"
    [class.letter-active-neighbor-3]="isActive(i,3)"
  >
    <label>{{letter}}</label>
  </div>
</div>
